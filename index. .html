<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Ultimate QR Generator - 100% Working</title>
    
    <!-- Reliable QR Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>🎯 QR Code Generator</h1>
        <p>Simple, Fast & Always Working</p>
    </div>

    <div class="main">
        <!-- Input Panel -->
        <div class="panel">
            <h2 class="section-title">📝 Enter Data</h2>
            
            <!-- Type Buttons -->
            <div class="type-buttons">
                <button class="type-btn active" data-type="url">🔗 URL</button>
                <button class="type-btn" data-type="text">📄 Text</button>
                <button class="type-btn" data-type="wifi">📶 Wi-Fi</button>
                <button class="type-btn" data-type="vcard">👤 Contact</button>
                <button class="type-btn" data-type="email">📧 Email</button>
                <button class="type-btn" data-type="sms">💬 SMS</button>
            </div>

            <!-- Input Fields -->
            <div id="url-section" class="input-section active">
                <div class="input-group">
                    <label class="label">🌐 Website URL</label>
                    <input type="text" id="url-input" class="input" placeholder="https://example.com" value="https://google.com">
                </div>
            </div>

            <div id="text-section" class="input-section">
                <div class="input-group">
                    <label class="label">📝 Your Text</label>
                    <textarea id="text-input" class="textarea" placeholder="Enter any text..."></textarea>
                </div>
            </div>

            <div id="wifi-section" class="input-section">
                <div class="input-group">
                    <label class="label">📡 Network Name</label>
                    <input type="text" id="wifi-ssid" class="input" placeholder="WiFi Name">
                </div>
                <div class="input-group">
                    <label class="label">🔐 Password</label>
                    <input type="text" id="wifi-password" class="input" placeholder="Password">
                </div>
                <div class="input-group">
                    <label class="label">🛡️ Security</label>
                    <select id="wifi-security" class="select">
                        <option value="WPA">WPA/WPA2</option>
                        <option value="WEP">WEP</option>
                        <option value="nopass">Open</option>
                    </select>
                </div>
            </div>

            <div id="vcard-section" class="input-section">
                <div class="grid-2">
                    <div class="input-group">
                        <label class="label">First Name</label>
                        <input type="text" id="vcard-fname" class="input" placeholder="John">
                    </div>
                    <div class="input-group">
                        <label class="label">Last Name</label>
                        <input type="text" id="vcard-lname" class="input" placeholder="Doe">
                    </div>
                </div>
                <div class="input-group">
                    <label class="label">📱 Phone</label>
                    <input type="text" id="vcard-phone" class="input" placeholder="+1234567890">
                </div>
                <div class="input-group">
                    <label class="label">✉️ Email</label>
                    <input type="email" id="vcard-email" class="input" placeholder="john@example.com">
                </div>
            </div>

            <div id="email-section" class="input-section">
                <div class="input-group">
                    <label class="label">📧 To</label>
                    <input type="email" id="email-to" class="input" placeholder="recipient@example.com">
                </div>
                <div class="input-group">
                    <label class="label">📋 Subject</label>
                    <input type="text" id="email-subject" class="input" placeholder="Subject">
                </div>
                <div class="input-group">
                    <label class="label">💬 Message</label>
                    <textarea id="email-body" class="textarea" placeholder="Message..."></textarea>
                </div>
            </div>

            <div id="sms-section" class="input-section">
                <div class="input-group">
                    <label class="label">📱 Phone</label>
                    <input type="text" id="sms-phone" class="input" placeholder="+1234567890">
                </div>
                <div class="input-group">
                    <label class="label">💬 Message</label>
                    <textarea id="sms-message" class="textarea" placeholder="SMS message..."></textarea>
                </div>
            </div>

            <!-- Customization -->
            <div class="customization-panel">
                <h4 class="custom-title">🎨 Customize</h4>
                <div class="grid-2">
                    <div class="input-group">
                        <label class="label">Size</label>
                        <select id="qr-size" class="select">
                            <option value="4">Small</option>
                            <option value="6" selected>Medium</option>
                            <option value="8">Large</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="label">Error Correction</label>
                        <select id="error-level" class="select">
                            <option value="L">Low (7%)</option>
                            <option value="M" selected>Medium (15%)</option>
                            <option value="Q">Quartile (25%)</option>
                            <option value="H">High (30%)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Panel -->
        <div class="panel">
            <h2 class="section-title">👁️ Preview</h2>
            
            <div class="qr-display" id="qr-display">
                <div class="qr-placeholder">
                    <div class="qr-icon">📱</div>
                    <div>QR Code will appear here</div>
                </div>
            </div>

            <div class="actions">
                <button id="download-png" class="btn btn-primary">📥 PNG</button>
                <button id="download-svg" class="btn btn-secondary">📥 SVG</button>
                <button id="share-btn" class="btn btn-primary share-btn">🔗 Share</button>
            </div>

            <div id="status" class="status"></div>
        </div>
    </div>
</div>

<!-- JavaScript File -->
<script src="script.js"></script>

</body>
</html>
